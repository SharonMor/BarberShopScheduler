<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="navbar.js" defer></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand" href="#">Home</a>
            <div class="userProp">
                <a><img id="avatar" class="avatar" src="../assets/avatar.png" alt="" width="30" height="24"></a>
                <span id="userName" class="navbar-brand mb-0 h1"></span>
                <button id="navSignUpBtn" class="btn btn-outline-success me-2" type="button" hidden="false">Sign
                    Up</button>
                <button id="navSignOutBtn" class="btn btn-outline-success me-2" type="button" hidden="true">Sign
                    Out</button>
            </div>
        </div>
    </nav>
    <br>

    <div id="signUpDialog" class="dialog" hidden="true">
        <span id="xDialog" class="close" title="Close Window">&times;</span>
        <form class="dialog-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label for="phone"><b>Phone Number</b></label><br>
                <input type="tel" id="phone" name="phone" placeholder="054-4567899" pattern="[0-9]{3}--[0-9]{7}"
                    required>

                <br>
                <label>
                    <input type="checkbox" id="barberToggle" name="barber" style="margin-bottom:15px"> Are you a barber?
                </label>

                <div>
                    <textarea id="freeText" name="text" class="free_text" placeholder="Tell something about yourself." row="3" cols="50"></textarea>
                </div>
                <div class="clearfix">
                    <button id="cancelDialogBtn" type="button" class="cancelbtn">Cancel</button>
                    <button id="googleSignInBtn" class="btn-primary signupbtn">Sign in with Google</button>
                </div>
            </div>
        </form>
    </div>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
    </section>

    <!-- <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
    </section>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section> -->
    <hr>

    <div style="width: 30%; margin: auto;">
        <button id="addReservationData">add Reservation data</button>
        <button id="addUserData">add User</button>
        <button id="loadData">load all data</button>
    </div>

    <ul id="thingsList">

    </ul>

    <div class="chooseManu">
        <a href="./barberComponent/barber.html">
            <button>Barber</button>
        </a>
        <a href="./customerComponent/customer.html">
            <button>Customer</button>
        </a>
    </div>

</body>

</html>
